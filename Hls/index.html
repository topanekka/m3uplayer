<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/devtools-detector/2.0.17/devtools-detector.js"></script>
    <script src="js/devtoolsdetetctor.js" preload></script>
    <script src="js/nocheats.js" preload></script>
    <link rel="preload stylesheet" href="../css/flash.css" as="style">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
    <title>M3U Player -Hls</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        .header {
            background-color: #1f1f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .header img {
            width: 180px;
            height: 70px;
        }
        .footer {
            background-color: #1f1f1f;
            padding: 10px;
            text-align: center;
            color: #ffffff;
        }

        .footer a.link {
                color: #ffffff;
                text-decoration: underline;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .menu {
            width: 300px;
            background-color: #1f1f1f;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: calc(100vh - 160px); /* Adjust for header and footer */
            display: none;
            flex-direction: column;
        }
        .menu h2 {
            margin-top: 0;
        }
        .menu ul {
            list-style: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .menu ul li img {
            width: 50px;
            height: auto;
            margin-right: 10px;
            border-radius: 5px;
        }
        .menu ul li a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s;
            flex: 1;
        }
        .menu ul li a:hover {
            background-color: #333333;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: none;
            background-color: #333333;
            color: #ffffff;
        }
        .toggle-menu {
            background-color: #333333;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1001;
            transition: opacity 0.3s;
        }
        .player {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: width 0.3s;
            overflow: hidden;
        }
        .player video {
            width: 100%;
            height: 100%;
            border: none;
            max-height: 100vh;
        }
        .custom-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0.3s, opacity 0.3s;
        }
        .custom-controls button {
            background: none;
            border: none;
            color: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }
        .player:hover .custom-controls {
            visibility: visible;
            opacity: 1;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f1f1f;
        }
        ::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="header">
        <img src="header.png" href="../" alt="Banner">
    </div>
    <button class="toggle-menu" onclick="toggleMenu()">Menu</button>
    <div class="container">
        <div class="menu" id="menu" onscroll="handleMenuScroll()">
            <h2>Channels</h2>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search channels..." onkeyup="filterChannels()">
            </div>
            <ul id="channel-list"></ul>
        </div>
        <div class="player" id="player">
            <video id="video-player" controls></video>
        </div>
    </div>
    <div class="footer">
        <a class="link" href="../">Â© 2024 RgShows</a>
    </div>

    <script>
        let channels = [];
        let isMenuOpen = false;

        async function loadChannels() {
            const response = await fetch('playlist.m3u');
            const data = await response.text();
            const lines = data.split('\n');
            let channelName = '';
            let logoUrl = '';

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const info = line.split(',');
                    channelName = info[1].trim();
                    const attributes = info[0].split(' ');
                    attributes.forEach(attribute => {
                        if (attribute.startsWith('tvg-logo=')) {
                            logoUrl = attribute.split('=')[1].replace(/"/g, '');
                        }
                    });
                } else if (line.startsWith('http') || line.endsWith('.ts')) {
                    channels.push({ name: channelName, url: line.trim(), logo: logoUrl });
                }
            });

            channels.sort((a, b) => a.name.localeCompare(b.name));
            displayChannels(channels);
        }

        function displayChannels(channels) {
            const channelList = document.getElementById('channel-list');
            channelList.innerHTML = '';
            const videoPlayer = document.getElementById('video-player');
            const hls = new Hls();

            channels.forEach(channel => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                img.src = channel.logo || 'default_logo.png'; // Provide a default logo if none is specified
                const a = document.createElement('a');
                a.href = '#';
                a.textContent = channel.name;
                a.onclick = () => {
                    if (Hls.isSupported()) {
                        hls.loadSource(channel.url);
                        hls.attachMedia(videoPlayer);
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            videoPlayer.play();
                        });
                    } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                        videoPlayer.src = channel.url;
                        videoPlayer.addEventListener('loadedmetadata', function() {
                            videoPlayer.play();
                        });
                    } else {
                        videoPlayer.src = channel.url;
                        videoPlayer.play();
                    }
                };
                li.appendChild(img);
                li.appendChild(a);
                channelList.appendChild(li);
            });
        }

        function filterChannels() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredChannels = channels.filter(channel => channel.name.toLowerCase().includes(searchInput));
            displayChannels(filteredChannels);
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            isMenuOpen = !isMenuOpen;
            menu.style.display = isMenuOpen ? 'flex' : 'none';
        }

        function handleMenuScroll() {
            const menu = document.getElementById('menu');
            const toggleButton = document.querySelector('.toggle-menu');
            if (menu.scrollTop > 50) {
                toggleButton.style.opacity = '0';
            } else {
                toggleButton.style.opacity = '1';
            }
        }

        function togglePlayPause() {
            const videoPlayer = document.getElementById('video-player');
            const playPauseIcon = document.getElementById('play-pause-icon');
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            } else {
                videoPlayer.pause();
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            }
        }

        function stopVideo() {
            const videoPlayer = document.getElementById('video-player');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
        }

        function toggleFullScreen() {
            const videoPlayer = document.getElementById('video-player');
            if (!document.fullscreenElement) {
                videoPlayer.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        window.onload = function() {
            loadChannels();
        };
    </script>
    <script src="js/logger.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/restrictedshortcut.js"></script>

        document.addEventListener("DOMContentLoaded", function() {
            const storedCursor = localStorage.getItem("selectedCursor");
            const cursorType = storedCursor ? parseInt(storedCursor) : 1;

            new kursor({
                type: cursorType
            });
        });
    </script>
   
</body>
</html>
